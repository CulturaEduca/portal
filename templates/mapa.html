{% extends 'bootstrap.html' %}
{% block title%}Encontre um Território Educativo - Cultura Educa{% endblock %}
{% block conteudo %}
<script type="text/javascript" src="/static/js/jquery-v2.0.min.js"></script>
<div class="row-fluid">
    <div class="bg-mapa-busca span12">
    <div class="row-fluid span12 breadcrumb-mapa">
    <p>Mapa</p>
    </div>
      <section class="busca">
        <div>

        <section class="box-busca">

        <form method="post" action="/busca/">
            <p>Encontre um Território Educativo</p>
            <select name="uf" id="uf">
                <option value="">UF</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AM">AM</option>
                <option value="AP">AP</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MG">MG</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="PR">PR</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="RS">RS</option>
                <option value="SC">SC</option>
                <option value="SE">SE</option>
                <option value="SP">SP</option>
                <option value="TO">TO</option>
            </select>
              <select name="cidade" id="cidade">
              <option>Selecione a UF primeiro...</option>
              </select>
          <input type="submit" value="Ir">
        </form>

        <form class="form-escola" method="post" action="/busca_escola/">
             <p>Ou então...</p>
            <input type="text" name="escola" placeholder="Nome da Escola">
            <input type="submit" value="Ir">
        </form>

        </section><!--box-busca-->
        </div>
      </section><!--busca-->
    </div>
</div>
<script type="text/javascript">
    $(function() {
        $("#uf").change(function() {
            $("#cidade").html('<option value= " ">Aguarde...</option>');
            $.post('/busca_mun/',
                { uf: $(this).val() },
                function(resposta) {
                    $('#cidade').html(resposta);
               })
        });
    });
</script>
{% endblock %}
