<!DOCTYPE html>
<html>
<head>
    <title>Busca</title>
</head>
<script type="text/javascript" src="/static/js/jquery-v2.0.min.js"></script>

<script type="text/javascript">   

$(function() {
    $("#uf").change(function() {
        $("#cidade").html('<option value= " ">Aguarde...</option>');
        $.post('/busca_mun/',
            { uf: $(this).val() },
            function(resposta) {
                $('#cidade').html(resposta);
           })
    });
});

</script>
<body>
<h1>Busca</h1>
<form method="post" action="/busca/">
<select name="uf" id="uf">
<option value=""></option>
{% for uf in ufs %}
<option value="{{ uf }}">{{ uf.sigla }}</option>
{% endfor %}
</select>

<select name="cidade" id="cidade">
<option>Selecione a UF primeiro...</option>
</select>
<input type="submit" value="Buscar">
</form>
</body>
</html>
